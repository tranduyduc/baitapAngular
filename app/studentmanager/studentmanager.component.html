<div class="container">
    <h1 style="text-align: center">{{!showFormEdit?'Thêm Sinh Viên':'Sửa Thông Tin Sinh Viên'}}</h1>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Họ và tên:</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Họ và tên" [(ngModel)]="formStudent.fullName" [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Ngày sinh:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" [(ngModel)]="formStudent.birthday" [ngModelOptions]="{standalone:true}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Điểm:</label>
            <div class="col-sm-10">
                <input type="number" [(ngModel)]="formStudent.mark" [ngModelOptions]="{standalone:true}">
            </div>
        </div>
    </form>
    <div *ngIf='!showFormEdit'>
        <button type="button" class="btn btn-primary btn" style="width: 100%">Thêm</button>
        <button type="button" class="btn btn-danger btn" style="width: 100%">Hủy</button>
    </div>
    <div *ngIf='showFormEdit'>
        <button type="button" class="btn btn-primary btn" style="width: 100%">Lưu</button>
        <button type="button" class="btn btn-danger btn" style="width: 100%">Hủy</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">ngày sinh</th>
                <th scope="col">điểm</th>
                <th scope="col">xếp loại</th>
                <th scope="col">action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let s of students'>
                <th scope="row">{{s.id}}</th>
                <td>{{s.fullName}}</td>
                <td>{{s.birthday}}</td>
                <td>{{s.mark}}</td>
                <td>{{gradeStudent(s)}}</td>
                <td *ngIf='!showFormEdit'><button type="button" class="btn btn-primary btn" (click)='trueEdit()' >sửa</button>
                    <button type="button" class="btn btn-danger btn">xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
