<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto padding">
                <li class="nav-item active">
                    <a class="nav-link">Fiml</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">About</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="row">
        <div class="col-4" *ngFor="let f of ListFiml">
            <div class="card" style="width: 18rem;">
                <img src="../../assets/images/attack_on_titan_2_switch_large.jpg" class="card-img-top">
                <div class="card-body">
                    <a [routerLink]="['/chitietfiml',f.url]">{{f.title}}</a>
                    <p class="card-text">
                        Artic:{{f.director}}<br/>
                        Producer:{{f.producer}}
                    </p>
                </div>
            </div>
        </div>
    </div>
